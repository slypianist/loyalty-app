name: Docker Build and Deploy

on:
  push:
    branches:
      - master

env:
  IMAGE_NAME: my-lumen-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push Docker image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          dockerfile: ./Dockerfile
          registry: <your-registry>

      - name: Deploy to VPS
        run: |
          docker stop my-lumen-app || true
          docker rm my-lumen-app || true
          sshpass -p Digital2023*+ ssh sylvester@45.33.19.65 'docker run -d --name my-lumen-app -p 80:80 docker.io/loyalty-app:${{ github.sha }}'
        env:
          DOCKER_HOST: tcp://localhost:2375
          DOCKER_TLS_VERIFY: 0
          DOCKER_CERT_PATH: /dev/null
