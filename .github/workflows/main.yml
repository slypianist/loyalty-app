name: Deploy to VP server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH connection to VP server
      uses: webfactory/ssh-agent@v0.5.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install dependencies using Composer
      run: composer install --no-dev

    - name: Run database migrations
      run: php artisan migrate --force

    - name: Copy Lumen app source code to VP server
      run: rsync -avz --delete --exclude '.git' ./ sylvester@45.33.19.65:/var/www/html/

    - name: Restart web server
      run: sudo service apache2 restart
